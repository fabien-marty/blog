{% extends "base.html" %}

{% block footer %}
<footer class="md-footer">
    <div class="md-footer-meta md-typeset">
        <div class="md-footer-meta__inner md-grid">
            <div class="md-copyright">
                {% if config.copyright %}
                <div class="md-copyright__highlight">
                    {{ config.copyright }}
                </div>
                {% endif %}
                {% if not config.extra.generator == false %}
                Made with
                <a href="https://squidfunk.github.io/mkdocs-material/" target="_blank" rel="noopener">
                    Material for MkDocs
                </a>
                {% endif %}
            </div>
            <div class="md-copyright">
                <p xmlns:cc="http://creativecommons.org/ns#"><a rel="cc:attributionURL"
                        href="https://blog.fabien-marty.dev">This work</a> by <a rel="cc:attributionURL dct:creator"
                        property="cc:attributionName" href="https://blog.fabien-marty.dev/about">Fabien MARTY</a> is
                    licensed under <a href="http://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1"
                        target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-SA 4.0<img
                            style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img
                            style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                            src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"><img
                            style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                            src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1"></a></p>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
